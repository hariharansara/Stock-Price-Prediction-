<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Price Prediction â€” LSTM</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- CSS from static -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  <!-- Gradient Background -->
  <div class="gradient-bg"></div>

  <div class="container glass">
    <h1>Stock Price Prediction <span class="highlight">â€” LSTM</span></h1>
    <p class="subtitle">Predict future stock prices using Deep Learning (LSTM).</p>

    <form id="predict-form">
      <div class="form-grid">
        <div class="input-group">
          <label for="ticker">Ticker</label>
          <input id="ticker" name="ticker" value="AAPL" />
        </div>

        <div class="input-group">
          <label for="start">Start Date</label>
          <input id="start" name="start" type="date" value="2018-01-01" />
        </div>

        <div class="input-group">
          <label for="end">End Date</label>
          <input id="end" name="end" type="date" value="2026-01-01" />
        </div>

        <div class="input-group">
          <label for="lookback">Lookback (timesteps)</label>
          <input id="lookback" name="lookback" type="number" value="60" min="1" />
        </div>

        <div class="input-group">
          <label for="epochs">Epochs</label>
          <input id="epochs" name="epochs" type="number" value="10" min="1" />
        </div>

        <div class="input-group">
          <label for="future_days">Future Days (business days)</label>
          <input id="future_days" name="future_days" type="number" value="60" min="0" />
        </div>
      </div>

      <div class="controls-row">
        <label class="small-checkbox">
          <input type="checkbox" id="toggle_rangeslider" checked />
          Show range slider
        </label>

        <label class="small-checkbox">
          <input type="checkbox" id="toggle_smoothing" checked />
          Smooth curve
        </label>

        <label class="small-checkbox">
          <input type="checkbox" id="toggle_recent_markers" checked />
          Show recent markers
        </label>
      </div>

      <button type="submit" class="btn-gradient">ðŸš€ Run Prediction</button>
    </form>

    <div id="status" class="status"></div>
    <div id="metrics" class="metrics"></div>

    <div id="chart" class="chart"></div>
  </div>

  <footer>
    <p>Made with Flask, TensorFlow & Plotly</p>
  </footer>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
